<div id="contact1" >
  <div id="contact_form" class="form_page">
    <p class="title">Contact</p>
    <p class="subheader">For all media and press concerns please use the form below. All fields required except for Company and Title.</p>
    <form id="myform2" action="contactform.php" method="post">
      <div class="group_form">
        <div class="left"><label >Type</label></div>
        <div class="right">
          <select id="type" class="select_type" name="selectrsvp" placeholder="Select Type">
            <option value="" disabled selected>Select Type</option>
            <option value="Agent">Agent</option>
            <option value="Director">Director</option>
            <option value="Media">Media</option>
            <option value="Producer">Producer</option>
            <option value="Publicist">Publicist</option>
            <option value="Press">Press</option>
            <option value="Talent">Talent</option>
          </select>
        </div>
      </div>
      <div class="group_form">
        <div class="left"><label >First Name</label></div>
        <div class="right"><input type="text" id="first_name" name="name1" placeholder="Enter Your First Name" required></div>
      </div>
      <div class="group_form">
        <div class="left"><label >Last Name</label></div>
        <div class="right"><input type="text" id="last_name" name="name2" placeholder="Enter Your Last Name" required></div>
      </div>
      <div class="group_form">
        <div class="left"><label >Company</label></div>
        <div class="right"><input type="text" id="company" name="name3" placeholder="Enter Company Name" required></div>
      </div>
      <div class="group_form full_row">
        <div class="left"><label >Email Address</label></div>
        <div class="right"><input type="email" id="email" name="name4" placeholder="Enter Email Address" required></div>
        <div class="full">
          <input type="checkbox" id="form_check" name="check" class="form_check"><label class="check_lbl" >I would like to be considered for future events</label>
        </div>
      </div>
      <div class="group_form">
        <div class="left"><label >Guest Requested</label></div>
        <!-- <div class="right"><input type="text" id="guest" name="name5" placeholder="Enter Number of Guests"></div> -->
        <div class="right">
          <select id="guest" class="select_type" name="name5" placeholder="Number of Guests">
            <option value="" disabled selected>Number of Guests</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
      <div class="group_form full_row">
        <div class="left"><label >Additional Information</label></div>
        <div class="full">
          <textarea type="text" id="info" name="name6" placeholder="Enter Any Additional Information"></textarea>
        </div>
      </div>
      <div class="group_form full_row submit_btn">
        <div class="btn_wrapper">
          <button class="myform" form="myform2"><span>SUBMIT</span></button>
        </div>
      </div>
    </form>
  </div>
